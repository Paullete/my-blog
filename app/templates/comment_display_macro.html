{% extends 'base.html' %}
{% macro display_comments(comments) %}
<div class="container user-comments">
    <div class="row">
 <div class="col-md-12">
                {% if comments %}
                    {% for comment in comments %}
                <div class="card b-card">
                    <div class="card-header footer">
                        {{comment.nickname}}
                        <a href="/remove/{{comment.id}}"><button class="btn comment-button red"><i class="bi bi-trash-fill"></i></button></a>
                     </div>
                    <div class="card-body">
                        <div>
                            <blockquote class="blockquote mb-0">
                                <p>{{comment.content}}</p>
                                 <footer class="blockquote-footer"><cite title="Source Title">{{comment.date.strftime('%Y-%m-%d')}}</cite></footer>
                            </blockquote>
                        </div>
                        <div>  
                        </div>
                    </div>
                </div>
                 {% endfor %}
                     {% endif %}
            </div>
    </div>
</div>

{% endmacro %}
