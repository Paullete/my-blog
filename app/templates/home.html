{% extends 'base.html' %}
{% block content %}
<div class="home">
    <div class="container">
        <div class="row">
<!--            random quote-->
            <div class="col-md-6 quote-container">
                <div class="card quote-card">
                  <div class="card-header">
                    Random Quote
                  </div>
                  <div class="card-body">
                    <blockquote class="blockquote mb-0">
                      <p>{{quote.quote}}</p>
                      <footer class="blockquote-footer"><cite title="Source Title">{{quote.author}}</cite></footer>
                    </blockquote>
                  </div>
                </div>
            </div>
<!--            post blog-->
            <div class="col-md-6 blog-container">
              <div class="blog-cont">
                <h1>Blog-It!</h1>
                <p>A space to publish your thoughts</p>
                <p>Your thoughts deserve a platform,We got you!</p>
               <a href="/blog"><button class="btn btn-secondary btn1">Blog</button></a>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
