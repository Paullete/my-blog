{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
     <div class="col-md-6 blog-form">
          <form method="POST">
         <h2 class="text-center">Edit your blog</h2>
           <div class="mb-3">
  <label for="author" class="form-label">Author</label>
  <input type="text" class="form-control" name="author" id="author" placeholder="Blog Author" required>
</div>
         <div class="mb-3">
  <label for="title" class="form-label">Title</label>
  <input type="text" class="form-control" id="title" name="title" required>
</div>
<div class="mb-3">
  <label for="content" class="form-label">Blog content</label>
  <textarea class="form-control" id="content" name="content" rows="7"></textarea>
</div>
               <button type="submit" class="submit">Submit Blog</button>
      </form>
          </div>
        <div class="col-md-3"></div>
     </div>
    </div>
{% endblock%}
