{% extends 'base.html' %}
{% macro display_comments(comments) %}
<div class="container">
    <div class="row">
 <div class="col-md-3">
                {% if comments %}
                    {% for comment in comments %}
                <div class="card">
                    <div class="card-header">
                        {{comment.nickname}}
                     </div>
                    <div class="card-body">
                        <div>
                            <blockquote class="blockquote mb-0">
                                <p>{{comment.content}}</p>
                                 <footer class="blockquote-footer"><cite title="Source Title">{{comment.date.strftime('%Y-%m-%d')}}</cite></footer>
                            </blockquote>
                        </div>
                        <div>
                            <a href="/remove/{{comment.id}}" class="btn btn-primary">Delete</a>
                        </div>
                    </div>
                </div>
                 {% endfor %}
                     {% endif %}
            </div>
    </div>
</div>

{% endmacro %}
